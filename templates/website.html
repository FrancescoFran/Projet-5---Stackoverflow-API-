<!DOCTYPE html>
<html>
<style>
@import "http://fonts.googleapis.com/css?family=Ubuntu";
body{
    background-color: #E2F4FA;
    display: flex;
    justify-content: center;
    align-items: center;
    padding:0;
    font-family:'Ubuntu',sans-serif
}
h4 {
    display: block;
    font-size: 1em;
    text-align:center
    font-weight: bold;
    }
#first{
    background-color: #E6FEFB;
    width:800px;
    height:800px;
    box-shadow:0 0 15px rgba(14,41,57,0.12),0 2px 5px rgba(14,41,57,0.44),inset 0 -1px 2px rgba(14,41,57,0.15);
    float:left;
    padding:10px 50px 0;
    border-radius:5px
}

#result{
    background-color: #FFFFFF;
    margin: auto;
    width: 80%;
    border: 2px solid #ccc;
}
table, th, td {
    margin: auto;
    border: 1px solid black;
    width: 300px;
    height: 25px;
}

</style>
    <head>
        <title>Stackoverflow tag generator</title>
    </head>

    <body>
	<div id = "first">
        <form name="form", method="POST", style="text-align: center;">
			<h2 align="center">Stackoverflow tag generator</h2>
			<h4>Please enter your question</h4>
            <br>
			<textarea name="question" cols="100" rows="2" placeholder="Enter your question" required/></textarea>
            <textarea id="text_area" name="text" rows="5" cols="100">
                {{request.form['question']}}
            </textarea>
            <br><br>
            <button value="Submit">Generate tags</button>
            <h4>{{output['lang_check']}}</h4>
        </form>

		<div id = "result">
            {% if output['lang_check']=='' %}
                <h3 align="center">Tags:</h3>
                <h4 align="center">{{output['Tags']}}</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value [%]</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for key, value in output['Probabilities'].items() %}
                        <tr>
                            <td> {{ key }} </td>
                            <td> {{ value }} </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% endif%}
		</div>
	</div>
    </body>
</html>
